<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #video-container { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }
        .sidebar { flex: 1; overflow-y: auto; background: #111; }
        .chan { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; }
        .active { background: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls playsinline></video>
    </div>
    <div class="sidebar" id="list"></div>

    <script>
        const base = "https://80.225.184.218.nip.io/stream/";
        const chans = [
            {n: "beIN Sports Max 1 (1080p)", id: "ffbbd820f883ac57a4bee724a5f7ffd6"},
            {n: "beIN Sports Max 2 (1080p)", id: "ecdbf804213a7ae9405d405c9ca5ec04"},
            {n: "beIN Sports Max 3 (1080p)", id: "c08d33fa3ddf5f396325ff9d279f51df"},
            {n: "beIN Sports Max 4 (1080p)", id: "5930c5a803a735cec31ee4385e7b3d44"},
            {n: "beIN Sports Max 1 (720p)", id: "bcffcbf59e38efd700b5cf9b22dab383"},
            {n: "beIN Sports Max 2 (720p)", id: "e8c669bfad00eeda6257f4580f13d3af"},
            {n: "beIN Sports Max 3 (720p)", id: "c99bfc8f04fc3bdc07c6f54ad4954f1f"},
            {n: "beIN Sports Max 4 (720p)", id: "8dae8c2e758d25504452b61b303c575c"},
            {n: "beIN Sports Max 1 (480p)", id: "48e2502725c4de9ac3a4b0e0a91299a4"},
            {n: "beIN Sports Max 2 (480p)", id: "7fe2e4a50a2f558d0b5098c93055177f"}
        ];

        const video = document.getElementById('video');
        const list = document.getElementById('list');
        let hls = new Hls();

        chans.forEach(c => {
            const d = document.createElement('div');
            d.className = 'chan';
            d.innerText = c.n;
            d.onclick = () => {
                document.querySelectorAll('.chan').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                
                const url = base + c.id;
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
            };
            list.appendChild(d);
        });
    </script>
</body>
</html>
