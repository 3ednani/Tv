<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; background: #0b0b0b; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid #333; font-weight: bold; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        #video-container { flex: 3; background: #000; position: relative; }
        .sidebar { flex: 1; background: #1a1a1a; overflow-y: auto; border-left: 1px solid #333; max-width: 350px; }
        .channel-item { padding: 15px; border-bottom: 1px solid #2a2a2a; cursor: pointer; transition: 0.2s; }
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #007bff; border-left: 5px solid #fff; }
        .video-js { width: 100% !important; height: 100% !important; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { max-width: 100%; height: 45%; }
            #video-container { height: 55%; }
        }
    </style>
</head>
<body>

<header id="status-title">Live Sports Player</header>

<div class="main-container">
    <div id="video-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
    </div>
    <div class="sidebar" id="playlist"></div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const baseUrl = "https://80.225.184.218.nip.io/stream/";
    const channels = [
        { name: "beIN Sports Max 1 (1080p)", id: "ffbbd820f883ac57a4bee724a5f7ffd6" },
        { name: "beIN Sports Max 2 (1080p)", id: "ecdbf804213a7ae9405d405c9ca5ec04" },
        { name: "beIN Sports Max 3 (1080p)", id: "c08d33fa3ddf5f396325ff9d279f51df" },
        { name: "beIN Sports Max 4 (1080p)", id: "5930c5a803a735cec31ee4385e7b3d44" },
        { name: "beIN Sports Max 1 (720p)", id: "bcffcbf59e38efd700b5cf9b22dab383" },
        { name: "beIN Sports Max 2 (720p)", id: "e8c669bfad00eeda6257f4580f13d3af" },
        { name: "beIN Sports Max 3 (720p)", id: "c99bfc8f04fc3bdc07c6f54ad4954f1f" },
        { name: "beIN Sports Max 4 (720p)", id: "8dae8c2e758d25504452b61b303c575c" },
        { name: "beIN Sports Max 1 (480p)", id: "48e2502725c4de9ac3a4b0e0a91299a4" },
        { name: "beIN Sports Max 2 (480p)", id: "7fe2e4a50a2f558d0b5098c93055177f" }
    ];

    const player = videojs('my-video', { fluid: true, liveui: true });
    const playlistDiv = document.getElementById('playlist');

    channels.forEach((ch) => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerText = ch.name;
        item.onclick = () => {
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            document.getElementById('status-title').innerText = "Now Playing: " + ch.name;
            player.src({ src: baseUrl + ch.id, type: 'application/x-mpegURL' });
            player.play();
        };
        playlistDiv.appendChild(item);
    });
</script>
</body>
</html>
